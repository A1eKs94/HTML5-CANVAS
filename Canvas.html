<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <style>
      body {
        background-color: gray;
      }
      canvas {
        background-color: #aad9ff;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="900"></canvas>

    <script>
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      ctx.fillStyle = "#21a700";
      // Arbusto izquierdo
      ctx.beginPath();
      ctx.arc(50, 760, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(70, 760, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(70, 730, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(100, 760, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(120, 715, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(150, 760, 30, 0, Math.PI * 2);
      ctx.lineWidth = 5;
      ctx.strokeStyle = "#1a8500";
      ctx.stroke();
      ctx.fill();
      ctx.closePath();

      // Arbusto derecho
      ctx.beginPath();
      ctx.arc(950, 760, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(900, 760, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(930, 730, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(880, 760, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(870, 715, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(850, 760, 30, 0, Math.PI * 2);
      ctx.lineWidth = 5;
      ctx.strokeStyle = "#1a8500";
      ctx.stroke();
      ctx.fill();
      ctx.closePath();

      // Pasto
      ctx.fillStyle = "#784900";
      ctx.fillRect(0, 850, 1000, 50);
      ctx.fillStyle = "#1d9200";
      ctx.fillRect(0, 800, 1000, 50);
      ctx.fillStyle = "#0f4d00";
      ctx.fillRect(0, 775, 1000, 25);

      // Piso
      ctx.fillStyle = "#bdbdbd";
      ctx.fillRect(200, 725, 600, 50);

      // Pared ff9d5a
      ctx.fillStyle = "#ff9d5a";
      ctx.fillRect(225, 300, 550, 425);

      // Puerta
      ctx.fillStyle = "#6f4e38";
      ctx.fillRect(325, 525, 100, 200);

      // Picaporte
      ctx.fillStyle = "#ffde62";
      ctx.beginPath();
      ctx.arc(400, 650, 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();

      // Ventana c6f3ff
      ctx.fillStyle = "#ff3838";
      ctx.fillRect(495, 470, 150, 150);
      ctx.fillStyle = "#c6f3ff";
      ctx.fillRect(505, 480, 60, 60);
      ctx.fillRect(575, 480, 60, 60);
      ctx.fillRect(505, 550, 60, 60);
      ctx.fillRect(575, 550, 60, 60);

      // Techo
      ctx.fillStyle = "#750000";
      ctx.beginPath();
      ctx.moveTo(200, 310);
      ctx.lineTo(800, 310);
      ctx.lineTo(500, 100);
      ctx.fill();
      ctx.closePath();
    </script>
  </body>
</html>
