<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <style>
      body {
        background-color: gray;
      }
      canvas {
        background-color: #aad9ff;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1800" height="900"></canvas>

    <script>
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");
      ctx.fillStyle = "#74a6ff";
      ctx.fillRect(0, 0, myCanvas.width, myCanvas.height);

      // Suelo
      ctx.fillStyle = "#80572A"; // Brown color
      ctx.fillRect(0, 800, myCanvas.width, 100);
      ctx.fillStyle = "#00AA00";
      ctx.fillRect(0, 780, myCanvas.width, 20);
      ctx.fillStyle = "#00FF00";
      ctx.fillRect(0, 760, myCanvas.width, 20);

      // Decorado
      const blockSize = 80;
      for (let i = 0; i < myCanvas.width / blockSize; i++) {
        for (let j = 0; j < 6; j++) {
          ctx.fillStyle = (i + j) % 2 === 0 ? "#A65014" : "#4A2200";
          ctx.fillRect(i * blockSize, 800 + j * 20, blockSize, 20);
        }
      }

      // Palmeras
      ctx.fillStyle = "#482b00";
      ctx.fillRect(360, 360, 50, 400);
      ctx.fillStyle = "#0e8500";
      ctx.beginPath();
      ctx.arc(350, 420, 100, 3, 1.7 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(350, 420, 100, 3.5, 2.1 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(420, 420, 100, 3.2 * Math.PI, 0.3);
      ctx.fill();

      ctx.fillStyle = "#482b00";
      ctx.fillRect(1200, 360, 50, 400);
      ctx.fillStyle = "#0e8500";
      ctx.beginPath();
      ctx.arc(1190, 420, 100, 3, 1.7 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(1190, 420, 100, 3.5, 2.1 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(1250, 420, 100, 3.2 * Math.PI, 0.3);
      ctx.fill();

      // Anillos
      function drawRing(x, y) {
        ctx.strokeStyle = "#FFFF00";
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.arc(x, y, 36, 0, Math.PI * 2);
        ctx.stroke();
      }

      drawRing(600, 600);
      drawRing(720, 600);
      drawRing(840, 600);

      // Girasol
      function drawSunflower(x, y) {
        ctx.fillStyle = "#FFFF00";
        for (let i = 0; i < 12; i++) {
          ctx.beginPath();
          ctx.arc(
            x + Math.cos((i * Math.PI) / 6) * 20,
            y + Math.sin((i * Math.PI) / 6) * 20,
            30,
            0,
            Math.PI * 2
          );
          ctx.fill();
        }

        ctx.fillStyle = "#6B8E23";
        ctx.beginPath();
        ctx.arc(x, y, 30, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#008000";
        ctx.fillRect(x - 6, y, 12, 120);
      }

      drawSunflower(1700, 640);
    </script>
  </body>
</html>
