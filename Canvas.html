<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <style>
      body {
        background-color: gray;
      }
      canvas {
        background-color: #aad9ff;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1800" height="900"></canvas>

    <script>
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      // Oreja izquierda
      ctx.save();
      ctx.scale(1, 2);
      ctx.beginPath();
      ctx.arc(200, 200, 40, 0, Math.PI * 2, true);
      ctx.fillStyle = "#FDD7B0";
      ctx.fill();
      ctx.stroke();
      ctx.restore();

      // Oreja derecha
      ctx.save();
      ctx.scale(1, 2);
      ctx.beginPath();
      ctx.arc(600, 200, 40, 0, Math.PI * 2, true);
      ctx.fillStyle = "#FDD7B0";
      ctx.fill();
      ctx.stroke();
      ctx.restore();

      // Cabeza
      ctx.fillStyle = "#FDD7B0";
      ctx.beginPath();
      ctx.arc(400, 400, 200, 10, Math.PI * 0, true);
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(300, 300);
      ctx.lineTo(350, 300);
      ctx.lineTo(350, 400);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(200, 300);
      ctx.lineTo(250, 300);
      ctx.lineTo(250, 400);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(500, 300);
      ctx.lineTo(580, 300);
      ctx.lineTo(520, 400);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.ellipse(400, 330, 222, 37, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();

      // Copa del sombrero
      ctx.fillStyle = "#f1ed00";
      ctx.beginPath();
      ctx.arc(400, 300 - 0 / 2, 200, Math.PI, 0, false);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Cinta roja
      ctx.fillStyle = "#ff0000";
      ctx.beginPath();
      ctx.ellipse(400, 300, 200, 40, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();

      // Base del sombrero
      ctx.fillStyle = "#f1ed00";
      ctx.beginPath();
      ctx.ellipse(400, 320, 300, 40, 0, 0, Math.PI * 2); // Y + 20
      ctx.fill();
      ctx.stroke();

      // Sonrisa
      ctx.fillStyle = "#ededed";

      const baseHeight = 450 + 40;
      ctx.beginPath();
      ctx.arc(405, 450, 140, 0, Math.PI, false);
      ctx.lineTo(405 - 140, baseHeight);
      ctx.lineTo(405 + 140, baseHeight);
      ctx.closePath();

      ctx.fill();
      ctx.stroke();
      ctx.fillStyle = "#FDD7B0";
      ctx.beginPath();
      ctx.ellipse(400, 480, 180, 50, 0, 0, Math.PI * 2); // (x, y, radioX, radioY, rotación, ángulo inicial, ángulo final)
      ctx.fill();

      // Ojo izquierdo
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(320, 440, 40, 0, Math.PI * 2, true); // (x, y, radio, ángulo inicial, ángulo final)
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(320, 440, 20, 0, Math.PI * 2, true);
      ctx.fill();
      ctx.stroke();
      // Ojo derecho
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(480, 440, 40, 0, Math.PI * 2, true); // (x, y, radio, ángulo inicial, ángulo final)
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(480, 440, 20, 0, Math.PI * 2, true);
      ctx.fill();
      ctx.stroke();

      // Cejas

      // Cejas izquierdas
      ctx.strokeStyle = "black";
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(280, 380);
      ctx.lineTo(360, 400);
      ctx.stroke();

      // Cejas derecha
      ctx.beginPath();
      ctx.moveTo(440, 400);
      ctx.lineTo(520, 380);
      ctx.stroke();

      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(450, 480);
      ctx.quadraticCurveTo(490, 500, 530, 480); // Punto medio curvado (x1, y1) y final (x2, y2)
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(470, 480);
      ctx.lineTo(470, 500);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(510, 480);
      ctx.lineTo(510, 500);
      ctx.stroke();
    </script>
  </body>
</html>
