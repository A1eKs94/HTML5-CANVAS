<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <style>
      body {
        background-color: gray;
      }
      canvas {
        background-color: #aad9ff;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1800" height="900"></canvas>

    <script>
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");
      // Arbusto izquierdo
      ctx.fillStyle = "#1a8500";
      ctx.beginPath();
      ctx.arc(50, 770, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(70, 770, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(70, 740, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(100, 770, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(120, 725, 30, 0, Math.PI * 2);
      ctx.stroke();
      ctx.arc(150, 770, 30, 0, Math.PI * 2);
      ctx.lineWidth = 5;
      ctx.strokeStyle = "#1a8500";
      ctx.stroke();
      ctx.fill();
      ctx.closePath();

      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 2;
      // Pasto
      ctx.fillStyle = "#ffb46e";
      ctx.fillRect(0, 825, 1800, 75);
      ctx.strokeRect(0, 825, 1800, 75);
      ctx.fillStyle = "#ffdbb9";
      ctx.fillRect(0, 800, 1800, 25);
      ctx.strokeRect(0, 800, 1800, 25);

      // Cuadros de fondo
      ctx.fillStyle = "#008bff";
      ctx.fillRect(500, 300, 300, 500);
      ctx.strokeRect(500, 300, 300, 500);
      ctx.fillStyle = "#ffb34a";
      ctx.fillRect(300, 500, 300, 300);
      ctx.strokeRect(300, 500, 300, 300);
      ctx.fillStyle = "#5ce800";
      ctx.fillRect(1600, 500, 300, 300);
      ctx.strokeRect(1600, 500, 300, 300);

      // Tuberia
      ctx.fillStyle = "#338100";
      ctx.fillRect(1100, 650, 100, 150);
      ctx.strokeRect(1100, 650, 100, 150);
      ctx.fillRect(1075, 650, 150, 50);
      ctx.strokeRect(1075, 650, 150, 50);

      ctx.fillStyle = "#cfcfcf";
      ctx.beginPath();
      ctx.arc(310, 510, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.arc(590, 510, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.arc(310, 790, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.arc(590, 790, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.arc(510, 310, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.arc(790, 310, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.arc(790, 790, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.arc(1610, 510, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.arc(1610, 790, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fill();
      ctx.closePath();
    </script>
  </body>
</html>
